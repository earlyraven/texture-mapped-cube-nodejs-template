<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Texture Mapped Cube Nodejs Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script src="./threejs-loader/OBJLoader.js"></script>
  <script src="./threejs-loader/MTLLoader.js"></script>
  <style type="text/css">body {margin: 0px;}</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;


    // Add directional light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

    const materials = [
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds1.svg') }),// +x side
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds6.svg') }),// -x side
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds2.svg') }),// +y side
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds5.svg') }),// -y side
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds3.svg') }),// +z side
      new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('textures/geometry_die/gds4.svg') }),// -z side
    ];

    const cube = new THREE.Mesh(cubeGeometry, materials);
    scene.add(cube);


    const animate = () => {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.009;

      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
